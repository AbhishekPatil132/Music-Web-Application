<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
        .card {
            background: transparent;
            font-weight: 500;
            border: 1px solid darkorange;
        }

        .card img {
            width: 300px;
            height: 230px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div id="nav-div">
                <nav class="nav">
                    <a href="#home">Home</a>
                    <a href="#albums">Albums</a>
                    <a href="#artists">Artists</a>
                    <a href="#tracks">Tracks</a>
                    <a href="#user">User</a>
                </nav>
            </div>

            <div id="cover">
                <form method="get" action="">
                    <div class="tb">
                        <div class="td"><input id="input" type="text" placeholder="Search Music " required></div>
                        <div class="td" id="s-cover">
                            <button type="submit">
                                <div id="s-circle"></div>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <hr class="border border-primary border-2 opacity-100">

        <div class="home-content">
            <div class="row justify-content-center">
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="card mb-3 smooth-transition">
                        <img id="image" src="..." class="card-img-top" alt="...">
                        <div class="card-body" style="text-align: center;">
                            <h3 class="card-title" id="track-name">Card title</h3>
                            <p class="card-text">Listeners: <span id="track-details"></span></p>
                            <p class="card-text">
                                <small class="text-body-secondary">By <span id="track-artist"></span></small>
                            </p>
                            <div class="music-parts">
                                <a id="prev-btn" href="#"><i class='bx bx-skip-previous'></i></a>
                                <a id="pause-start-btn" href="#"><i class='bx bx-play'></i></a>
                                <a id="next-btn" href="#"><i class='bx bx-skip-next'></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="music.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
